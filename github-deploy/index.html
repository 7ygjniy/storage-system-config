<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>储能系统方案配置工具</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- Global Resets & Base Styles --- */
        :root {
            --primary-color: #FF7900; /* 阳光橙 */
            --primary-color-dark: #E06C00; /* 阳光橙 - 深色 */
            --primary-color-extralight: #fff5eb; /* 阳光橙 - 极浅色 (用于Mermaid子图背景) */
            --text-color-base: #606060; /* 中灰 - 主要文本 */
            --text-color-headings: #333333; /* 深灰 - 标题 */
            --text-color-light: #FFFFFF; /* 白色文本 */
            
            --bg-color-light: #FFFFFF; /* 页面和浅色区块背景 */
            --bg-color-medium: #f4f6f8; /* 更浅的灰，用于区块背景 */
            --bg-color-card: #FFFFFF; /* 卡片背景 */
            --border-color-soft: #e0e0e0; /* 柔和边框色 */
            --border-color-medium: #cccccc; 

            --bg-color-dark: #2B686F;  /* 深蓝灰 - 页脚等 */
            --tech-blue-primary: #007AFF; /* 科技蓝 - 参考Apple */
            --tech-blue-light-bg: #f0f7ff; /* 科技蓝 - 轻背景 */

            --accent-color-yellow: #EEB83F; /* 辅助色 - 淡黄 */
            --accent-color-teal: #55BAB4;   /* 辅助色 - 蓝绿 */

            --font-family-base: 'Noto Sans SC', 'Helvetica Neue', Arial, sans-serif;
            --font-size-base: 16px;
            --line-height-base: 1.7;

            --border-radius: 8px;
            --container-width: 1200px;
            --header-height: 75px; 
            --header-height-scrolled: 65px;
            --transition-speed: 0.3s;
            --animation-duration: 0.6s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
            font-size: var(--font-size-base);
        }

        body {
            font-family: var(--font-family-base);
            line-height: var(--line-height-base);
            color: var(--text-color-base);
            background-color: var(--bg-color-light);
            overflow-x: hidden;
        }

        /* --- Typography --- */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 0.75em;
            color: var(--text-color-headings);
        }
        .hero-title { 
            color: var(--text-color-light); 
            font-size: clamp(2.2rem, 5vw, 3.5rem); 
            margin-bottom: 0.4em; 
            text-shadow: 1px 1px 4px rgba(0,0,0,0.4); 
            font-weight: 700;
        }
        .hero-subtitle { 
            color: rgba(255,255,255,0.9); 
            font-size: clamp(1rem, 2vw, 1.3rem); 
            margin-bottom: 1.8em; 
            font-weight: 400; 
            max-width: 750px; 
            margin-left: auto;
            margin-right: auto;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div style="text-align: center; padding: 50px; font-family: Arial, sans-serif;">
        <h1 style="color: #FF7900; margin-bottom: 20px;">🔋 储能系统方案配置工具</h1>
        <p style="font-size: 18px; color: #666; margin-bottom: 30px;">正在加载完整版本，请稍候...</p>
        <div style="background: #f5f5f5; padding: 20px; border-radius: 8px; margin: 20px 0;">
            <h3 style="color: #333; margin-bottom: 15px;">📋 修复说明</h3>
            <p style="text-align: left; line-height: 1.6; color: #555;">
                由于GitHub Pages的iframe限制，您需要手动复制 <strong>original_index.html</strong> 的内容到 <strong>index.html</strong> 文件中。<br><br>
                <strong>解决方法：</strong><br>
                1. 在GitHub仓库中，点击 original_index.html 文件<br>
                2. 点击右上角的"编辑"按钮（铅笔图标）<br>
                3. 复制全部内容 (Ctrl+A, Ctrl+C)<br>
                4. 回到仓库，点击 index.html 文件<br>
                5. 点击编辑，删除现有内容，粘贴复制的内容<br>
                6. 提交更改，等待几分钟部署完成
            </p>
        </div>
    </div>
</body>
</html>
